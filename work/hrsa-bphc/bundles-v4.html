# file: index.html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Configuration Hub</title>
  <style>
    :root {
      --brand-blue: #1589ee;
      --dark-blue: #16325c;
      --light-gray: #f4f6f9;
      --border-gray: #d8dde6;
      --text-dark: #1a1a1a;
      --font: Arial, sans-serif;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: var(--font); background: var(--light-gray); color: var(--text-dark); }
    .app-container { display: flex; flex-direction: column; height: 100%; }
    header { background: var(--dark-blue); color: white; padding: 0 1em; display: flex; align-items: center; height: 50px; }
    header h1 { font-size: 1.2em; }
    .body { flex: 1; display: flex; overflow: hidden; }
    nav { width: 200px; background: var(--brand-blue); display: flex; flex-direction: column; }
    nav a { color: white; text-decoration: none; padding: 1em; }
    nav a.active, nav a:hover { background: var(--dark-blue); }
    .main { flex: 1; overflow-y: auto; padding: 1em; }
    .section { display: none; }
    .section.active { display: block; }
    .card { background: white; border: 1px solid var(--border-gray); border-radius: 4px; padding: 1em; margin-bottom: 1em; }
    h2 { margin-bottom: 0.5em; color: var(--dark-blue); }
    label { display: block; margin: 0.5em 0 0.25em; }
    select, input[type="text"] { width: 100%; padding: 0.5em; border: 1px solid var(--border-gray); border-radius: 3px; }
    button { margin-top: 0.5em; background: var(--brand-blue); color: white; border: none; padding: 0.5em 1em; border-radius: 3px; cursor: pointer; }
    ul { list-style: none; margin-top: 0.5em; }
    li { padding: 0.25em 0; border-bottom: 1px solid var(--border-gray); }
  </style>
</head>
<body>
  <div class="app-container">
    <header><h1>Configuration Hub</h1></header>
    <div class="body">
      <nav>
        <a href="#" data-target="cohorts" class="active">Cohorts</a>
        <a href="#" data-target="bundles">Bundles</a>
        <a href="#" data-target="submission-library">Submission Library</a>
        <a href="#" data-target="review-library">Review Library</a>
      </nav>
      <div class="main">
        <!-- Cohorts -->
        <section id="cohorts" class="section active">
          <h2>Cohorts</h2>
          <div class="card">
            <label for="cohort-program">Program</label>
            <select id="cohort-program">
              <option value="">-- select program --</option>
              <option value="330">FQHC 330</option>
              <option value="LGP">Loan Guarantee Program</option>
              <option value="LAL">Look-Alike Program</option>
            </select>
            <label for="cohort-type">Entity Type</label>
            <select id="cohort-type">
              <option value="">-- select entity type --</option>
              <option value="applications">Applications</option>
              <option value="awards">Awards</option>
              <option value="organizations">Organizations</option>
            </select>
            <label for="cohort-entities">Entities</label>
            <select id="cohort-entities" multiple size="5"></select>
            <button id="add-cohort">Add to Cohort</button>
            <div>
              <h3>Current Cohort</h3>
              <ul id="cohort-list"></ul>
            </div>
          </div>
        </section>
        <!-- Bundles -->
        <section id="bundles" class="section">
          <h2>Bundles</h2>
          <div class="card">
            <label for="bundle-name">Bundle Name</label>
            <input type="text" id="bundle-name" placeholder="Enter bundle name">
            <label for="bundle-forms">Select Forms</label>
            <select id="bundle-forms" multiple size="8"></select>
            <button id="create-bundle">Create Bundle</button>
          </div>
          <div class="card">
            <h3>Existing Bundles</h3>
            <ul id="bundle-list"></ul>
          </div>
        </section>
        <!-- Submission Library -->
        <section id="submission-library" class="section">
          <h2>Submission Library</h2>
          <div class="card">
            <ul id="submission-list"></ul>
          </div>
        </section>
        <!-- Review Library -->
        <section id="review-library" class="section">
          <h2>Review Library</h2>
          <div class="card">
            <ul id="review-list"></ul>
          </div>
        </section>
      </div>
    </div>
  </div>
  <script>
    // Navigation
    document.querySelectorAll('nav a').forEach(link=>{
      link.addEventListener('click', e=>{
        e.preventDefault();
        document.querySelectorAll('nav a').forEach(a=>a.classList.remove('active'));
        link.classList.add('active');
        document.querySelectorAll('.section').forEach(sec=>sec.classList.remove('active'));
        document.getElementById(link.dataset.target).classList.add('active');
      });
    });

    // Data for cohorts
    const dataStore = {
      330: { applications:['App1','App2'], awards:['Award1'], organizations:['Org1','Org2'] },
      LGP: { applications:['LGP1'], awards:['LGPAward'], organizations:['LGPO'] },
      LAL: { applications:['LAL1'], awards:['LALAward'], organizations:['LALO'] }
    };
    const cohortEntities = [];
    const progSel = document.getElementById('cohort-program');
    const typeSel = document.getElementById('cohort-type');
    const entSel = document.getElementById('cohort-entities');
    const cohortList = document.getElementById('cohort-list');

    function populateEntities(){
      entSel.innerHTML='';
      const prog=progSel.value, type=typeSel.value;
      if(prog && type && dataStore[prog]){
        dataStore[prog][type].forEach(item=>{
          const o=document.createElement('option');
          o.value=item; o.textContent=item; entSel.appendChild(o);
        });
      }
    }
    progSel.addEventListener('change',populateEntities);
    typeSel.addEventListener('change',populateEntities);

    document.getElementById('add-cohort').addEventListener('click',()=>{
      Array.from(entSel.selectedOptions).map(o=>o.value)
        .forEach(v=>{ if(!cohortEntities.includes(v)) cohortEntities.push(v); });
      renderCohort();
    });
    function renderCohort(){
      cohortList.innerHTML='';
      cohortEntities.forEach(v=>{
        const li=document.createElement('li'); li.textContent=v; cohortList.appendChild(li);
      });
    }

    // Bundles
    const formLibrary = [
      'Add Projects','Add Site','Assurances','External Correspondence (EC)',
      'Attachment','Consolidated Budget','Form 1A','Form 2','Form 3',
      'Form 4','Form 5A','Form 5B','Form 5C'
    ];
    const reviewLibrary = [
      'Scope PO Review','Scope PQC Review','Pre-funding Compliance Analysis',
      'PAR Recommendation','TAR Checklist','GAR Recommendation'
    ];
    const bundleFormsSel = document.getElementById('bundle-forms');
    const bundleList = document.getElementById('bundle-list');
    const submissionList = document.getElementById('submission-list');
    const reviewList = document.getElementById('review-list');
    const bundles=[];

    function init(){
      formLibrary.forEach(f=>{
        const o=document.createElement('option');
        o.value=f; o.textContent=f; bundleFormsSel.appendChild(o);
      });
      formLibrary.forEach(f=>{
        const li=document.createElement('li'); li.textContent=f; submissionList.appendChild(li);
      });
      reviewLibrary.forEach(r=>{
        const li=document.createElement('li'); li.textContent=r; reviewList.appendChild(li);
      });
    }
    document.getElementById('create-bundle').addEventListener('click',()=>{
      const name=document.getElementById('bundle-name').value.trim();
      const forms=Array.from(bundleFormsSel.selectedOptions).map(o=>o.value);
      if(name && forms.length){
        bundles.push({name,forms});
        renderBundles();
        document.getElementById('bundle-name').value='';
        bundleFormsSel.selectedIndex=-1;
      }
    });
    function renderBundles(){
      bundleList.innerHTML='';
      bundles.forEach(b=>{
        const li=document.createElement('li');
        li.innerHTML=`<strong>${b.name}</strong>: ${b.forms.join(', ')}`;
        bundleList.appendChild(li);
      });
    }

    init();
  </script>
</body>
</html>
