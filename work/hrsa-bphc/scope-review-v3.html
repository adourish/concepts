<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BPHC Review Console with Timeline & Progress</title>
  <style>
    /* Salesforce Themed Variables */
    :root {
      --brand-blue: #1589ee;
      --dark-blue: #16325c;
      --light-gray: #f4f6f9;
      --border-gray: #d8dde6;
      --text-dark: #1a1a1a;
      --text-light: #63737a;
      --font: "Salesforce Sans", Arial, sans-serif;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body, html { height:100%; font-family:var(--font); color:var(--text-dark); background:var(--light-gray); }
    .app-container { display:flex; flex-direction:column; height:100%; }
    /* Header */
    .header {
      height:50px; background:var(--dark-blue); color:white;
      display:flex; align-items:center; padding:0 1em; flex-shrink:0;
    }
    .app-menu { background:transparent; border:none; color:white; font-size:1.5em; cursor:pointer; margin-right:0.5em; }
    .logo { font-weight:bold; font-size:1.1em; display:flex; align-items:center; }
    .hrsa-logo { height:30px; margin-left:1em; }
    .app-title { margin-left:1em; font-size:1em; }
    /* Body */
    .body { display:flex; flex:1; overflow:hidden; }
    /* Sidebar */
    .sidebar {
      width:200px; background:var(--brand-blue); padding-top:1em; display:flex; flex-direction:column; flex-shrink:0;
    }
    .sidebar a {
      color:white; text-decoration:none; padding:0.75em 1em; font-size:0.95em;
    }
    .sidebar a.active, .sidebar a:hover { background:var(--dark-blue); }
    /* Main content */
    .main-content { flex:1; overflow-y:auto; padding:1em; position:relative; }
    .section { display:none; }
    .section.active { display:block; }
    .card {
      background:white; border:1px solid var(--border-gray);
      border-radius:4px; padding:1em; margin-bottom:1em;
    }
    h2 { margin-bottom:0.5em; color:var(--dark-blue); }
    h3 { margin-bottom:0.5em; color:var(--brand-blue); }
    textarea {
      width:100%; height:150px; border:1px solid var(--border-gray);
      border-radius:3px; padding:0.5em; resize:vertical; font-size:0.95em;
    }
    .btn {
      background:var(--brand-blue); color:white; border:none;
      padding:0.5em 1em; border-radius:3px; cursor:pointer;
      font-size:0.9em; margin-right:0.5em;
    }
    .btn.reject { background:#d9534f; }
    .btn.skip   { background:#f0ad4e; }
    .btn:disabled { opacity:0.6; cursor:not-allowed; }
    /* Collaboration panel */
    .collab-panel {
      width:300px; background:white; border-left:1px solid var(--border-gray);
      display:flex; flex-direction:column; flex-shrink:0;
    }
    .collab-tabs { display:flex; border-bottom:1px solid var(--border-gray); }
    .collab-tabs button {
      flex:1; padding:0.5em; border:none; background:var(--light-gray);
      cursor:pointer; font-size:0.9em;
    }
    .collab-tabs button.active {
      background:var(--brand-blue); color:white;
    }
    .collab-content { flex:1; overflow-y:auto; padding:0.5em; }
    .chat, .tasks { display:none; }
    .chat.active, .tasks.active { display:block; }
    .message, .task-item {
      padding:0.5em; border-bottom:1px solid var(--border-gray);
      display:flex; justify-content:space-between; align-items:center;
    }
    .message:last-child, .task-item:last-child { border-bottom:none; }
    .chat-input, .task-input {
      display:flex; border-top:1px solid var(--border-gray); padding:0.5em;
    }
    .chat-input input, .task-input input, .task-input select {
      padding:0.5em; border:1px solid var(--border-gray);
      border-radius:3px; margin-right:0.5em; font-size:0.9em;
    }
    .task-input select { width:120px; }
    /* Status page progress */
    .status-bar { margin-bottom:1em; }
    .status-bar .label { margin-bottom:0.25em; font-size:0.9em; color:var(--text-light); }
    .progress { background:#e0e0e0; border-radius:4px; overflow:hidden; height:16px; }
    .progress-bar { height:100%; background:var(--brand-blue); width:0; transition:width 0.3s ease; }
    /* Timeline */
    #timeline { max-height:200px; overflow-y:auto; }
    .timeline-event { display:flex; margin-bottom:0.5em; }
    .event-time { width:80px; color:var(--text-light); font-size:0.8em; }
    .event-desc { flex:1; font-size:0.9em; }
    /* Footer progress */
    .footer-progress {
      background:white; border-top:1px solid var(--border-gray);
      padding:0.5em 1em; display:flex; justify-content:space-around; align-items:center;
      flex-shrink:0;
    }
    .footer-progress .status { display:flex; align-items:center; }
    .footer-progress .status .label { margin-right:0.5em; font-size:0.9em; color:var(--text-light); }
    .footer-progress .status .progress { width:120px; margin-right:0.5em; }
  </style>
</head>
<body>
  <div class="app-container">

    <!-- Header -->
    <header class="header">
      <button class="app-menu">☰</button>
      <div class="logo">☁️ Salesforce</div>
      <img src="hrsa-logo.png" alt="HRSA BPHC" class="hrsa-logo">
      <div class="app-title">BPHC Post-Award Review</div>
    </header>

    <div class="body">
      <!-- Left Nav -->
      <nav class="sidebar">
        <a href="#" data-target="status-page" class="active">Status</a>
        <a href="#" data-target="po-review">PO Review</a>
        <a href="#" data-target="pqc-review">PQC Review</a>
      </nav>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Status Page -->
        <section id="status-page" class="section active">
          <h2>Review Progress</h2>
          <div class="status-bar">
            <div class="label">PO Review</div>
            <div class="progress"><div class="progress-bar" id="prog-po"></div></div>
          </div>
          <div class="status-bar">
            <div class="label">PQC Review</div>
            <div class="progress"><div class="progress-bar" id="prog-pqc"></div></div>
          </div>
          <div class="card">
            <h3>Timeline</h3>
            <div id="timeline"></div>
          </div>
          <div class="card">
            <h3>Overall Progress</h3>
            <div class="progress"><div class="progress-bar" id="overall-progress"></div></div>
          </div>
        </section>

        <!-- PO Review -->
        <section id="po-review" class="section">
          <h2>Project Officer Review</h2>
          <div class="card">
            <h3>Notes</h3>
            <textarea id="notes-po" placeholder="Enter your review notes here..."></textarea>
          </div>
          <div class="card">
            <button class="btn approve" id="btn-po-approve">Approve</button>
            <button class="btn reject" id="btn-po-reject">Reject</button>
            <button class="btn skip" id="btn-po-skip">Skip PQC</button>
          </div>
        </section>

        <!-- PQC Review -->
        <section id="pqc-review" class="section">
          <h2>Project Quality Control Review</h2>
          <div class="card">
            <h3>Notes</h3>
            <textarea id="notes-pqc" placeholder="Enter your QC notes here..."></textarea>
          </div>
          <div class="card">
            <button class="btn approve" id="btn-pqc-approve">Approve</button>
            <button class="btn reject" id="btn-pqc-reject">Reject</button>
          </div>
        </section>
      </div>

      <!-- Collaboration Panel -->
      <aside class="collab-panel">
        <div class="collab-tabs">
          <button data-tab="chat" class="active">Chat</button>
          <button data-tab="tasks">Tasks</button>
        </div>
        <div class="collab-content">
          <div class="chat active" id="chat"></div>
          <div class="tasks" id="tasks"></div>
        </div>
        <div class="chat-input">
          <input type="text" id="chat-input" placeholder="Type a message…">
          <button class="btn" id="chat-send">Send</button>
        </div>
        <div class="task-input" style="display:none;">
          <input type="text" id="task-input" placeholder="New task…">
          <select id="task-assignee"></select>
          <button class="btn" id="task-add">Add</button>
        </div>
      </aside>
    </div>

    <!-- Footer Progress -->
    <footer class="footer-progress">
      <div class="status">
        <span class="label">PO:</span>
        <div class="progress"><div id="footer-prog-po" class="progress-bar"></div></div>
      </div>
      <div class="status">
        <span class="label">PQC:</span>
        <div class="progress"><div id="footer-prog-pqc" class="progress-bar"></div></div>
      </div>
    </footer>

  </div>

  <script>
    // STATE
    const statuses = { po: 'Pending', pqc: 'Pending' };
    const chatLog = [];
    let tasksData = []; 
    const events = [];  
    const teamMembers = ["Alice","Bob","Charlie"];

    // HELPERS
    function formatTime(ts){
      const d=new Date(ts);
      return d.toLocaleTimeString();
    }

    // NAVIGATION
    document.querySelectorAll('.sidebar a').forEach(link=>{
      link.addEventListener('click',e=>{
        e.preventDefault();
        document.querySelectorAll('.sidebar a').forEach(a=>a.classList.remove('active'));
        link.classList.add('active');
        const tgt=link.dataset.target;
        document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
        document.getElementById(tgt).classList.add('active');
      });
    });

    // COLLAB TABS
    document.querySelectorAll('.collab-tabs button').forEach(btn=>{
      btn.addEventListener('click',()=>{
        document.querySelectorAll('.collab-tabs button').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        const tab=btn.dataset.tab;
        document.getElementById('chat').classList.toggle('active', tab==='chat');
        document.getElementById('tasks').classList.toggle('active', tab==='tasks');
        document.querySelector('.chat-input').style.display = tab==='chat'?'flex':'none';
        document.querySelector('.task-input').style.display = tab==='tasks'?'flex':'none';
      });
    });

    // RENDERERS
    function updateProgress(){
      const map={ Approved:100, Skipped:100, Rejected:0, Pending:0 };
      const p=map[statuses.po]+'%';
      const q=map[statuses.pqc]+'%';
      ['prog-po','footer-prog-po'].forEach(id=>document.getElementById(id).style.width=p);
      ['prog-pqc','footer-prog-pqc'].forEach(id=>document.getElementById(id).style.width=q);
      renderTimeline();
      // overall tasks progress
      const total = tasksData.length;
      const done = tasksData.filter(t=>t.doneAt).length;
      const r = total ? Math.round(done/total*100) : 0;
      document.getElementById('overall-progress').style.width = r+'%';
    }
    function renderChat(){
      const c=document.getElementById('chat');
      c.innerHTML='';
      chatLog.forEach(m=>{
        const d=document.createElement('div');
        d.className='message'; d.textContent=m;
        c.appendChild(d);
      });
      c.scrollTop=c.scrollHeight;
    }
    function renderTasks(){
      const c=document.getElementById('tasks');
      c.innerHTML='';
      tasksData.filter(t=>!t.doneAt).forEach(t=>{
        const d=document.createElement('div');
        d.className='task-item';
        d.innerHTML=`<span>${t.text} (to ${t.assignee})</span>
          <button class="btn reject" data-time="${t.createdAt}">Done</button>`;
        c.appendChild(d);
      });
    }
    function renderTimeline(){
      const c=document.getElementById('timeline');
      c.innerHTML='';
      events.sort((a,b)=>a.time-b.time).forEach(evt=>{
        const row=document.createElement('div'); row.className='timeline-event';
        const t=document.createElement('div'); t.className='event-time'; t.textContent=formatTime(evt.time);
        const d=document.createElement('div'); d.className='event-desc';
        switch(evt.type){
          case 'chat': d.textContent=`Chat: "${evt.text}"`; break;
          case 'task-add': d.textContent=`Task added: "${evt.text}" ↦ ${evt.assignee}`; break;
          case 'task-done': d.textContent=`Task done: "${evt.text}"`; break;
          case 'po-approve': d.textContent='PO Approved'; break;
          case 'po-reject': d.textContent='PO Rejected'; break;
          case 'pqc-approve': d.textContent='PQC Approved'; break;
          case 'pqc-reject': d.textContent='PQC Rejected'; break;
          case 'pqc-skip': d.textContent='PQC Skipped'; break;
        }
        row.appendChild(t); row.appendChild(d); c.appendChild(row);
      });
    }

    // ACTIONS
    document.getElementById('chat-send').onclick=()=>{
      const txt=document.getElementById('chat-input').value.trim(); if(!txt) return;
      chatLog.push(txt); events.push({type:'chat', text:txt, time:Date.now()});
      document.getElementById('chat-input').value=''; renderChat(); renderTimeline();
    };
    document.getElementById('task-add').onclick=()=>{
      const txt=document.getElementById('task-input').value.trim();
      const assignee=document.getElementById('task-assignee').value;
      if(!txt||!assignee) return;
      const now=Date.now();
      tasksData.push({text:txt, assignee, createdAt:now, doneAt:null});
      events.push({type:'task-add', text:txt, assignee, time:now});
      document.getElementById('task-input').value=''; renderTasks(); updateProgress();
    };
    document.getElementById('tasks').addEventListener('click',e=>{
      if(e.target.matches('button.reject')){
        const t0=+e.target.dataset.time;
        const t=tasksData.find(x=>x.createdAt===t0);
        if(!t) return;
        t.doneAt=Date.now();
        events.push({type:'task-done', text:t.text, time:t.doneAt});
        renderTasks(); updateProgress();
      }
    });
    document.getElementById('btn-po-approve').onclick=()=>{
      statuses.po='Approved'; events.push({type:'po-approve', time:Date.now()});
      updateProgress(); alert('PO Approved. Ready for PQC.');
    };
    document.getElementById('btn-po-reject').onclick=()=>{
      statuses.po='Rejected'; events.push({type:'po-reject', time:Date.now()});
      updateProgress(); alert('PO Rejected. Workflow stops.');
    };
    document.getElementById('btn-po-skip').onclick=()=>{
      statuses.pqc='Skipped'; events.push({type:'pqc-skip', time:Date.now()});
      updateProgress(); alert('PQC step skipped by configuration.');
    };
    document.getElementById('btn-pqc-approve').onclick=()=>{
      statuses.pqc='Approved'; events.push({type:'pqc-approve', time:Date.now()});
      updateProgress(); alert('PQC Approved. Bundle complete.');
    };
    document.getElementById('btn-pqc-reject').onclick=()=>{
      statuses.pqc='Rejected'; events.push({type:'pqc-reject', time:Date.now()});
      updateProgress(); alert('PQC Rejected. Workflow stops.');
    };

    // INIT
    function init(){
      const sel=document.getElementById('task-assignee');
      teamMembers.forEach(m=>{
        const o=document.createElement('option'); o.value=m; o.textContent=m; sel.appendChild(o);
      });
      updateProgress(); renderChat(); renderTasks();
    }
    init();
  </script>
</body>
</html>
